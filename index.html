<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/"> <!-- <base href="/tour-of-heroes-SS16/"> with ide execution -->
    <title>ng2 Die Inventarliste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/typescript/lib/typescript.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {emitDecoratorMetadata: true},
            map: {
                'app'        : 'app',
                'rxjs'       : 'node_modules/rxjs',
                'typescript' : 'node_modules/typescript/lib/typescript',

                '@angular/core'                     : 'node_modules/@angular/core',
                '@angular/http'                     : 'node_modules/@angular/http',
                '@angular/common'                   : 'node_modules/@angular/common',
                '@angular/compiler'                 : 'node_modules/@angular/compiler',
                '@angular/platform-browser'         : 'node_modules/@angular/platform-browser',
                '@angular/platform-browser-dynamic' : 'node_modules/@angular/platform-browser-dynamic',
                '@angular/router'                   : 'node_modules/@angular/router',

                'angular2-in-memory-web-api'        : 'node_modules/angular2-in-memory-web-api'
            },
            packages: {
                'app'                              : {main: 'main.ts', defaultExtension: 'ts'},
                'rxjs'                             : {main: 'index.js'},

                '@angular/core'                    : {main: 'index.js'},
                '@angular/http'                    : {main: 'index.js'},
                '@angular/common'                  : {main: 'index.js'},
                '@angular/compiler'                : {main: 'index.js'},
                '@angular/platform-browser'        : {main: 'index.js'},
                '@angular/platform-browser-dynamic': {main: 'index.js'},
                '@angular/router'                  : {main: 'index.js'},

                'angular2-in-memory-web-api'       : {main: 'index.js'}
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app><img
        class="centered"
        src="./included_files/loading.svg"
        alt="SVG mit img Tag laden"
>
</my-app>
</body>
</html>
